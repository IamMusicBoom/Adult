
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/wma?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#spring.mvc.static-path-pattern=/upload/**
#spring.resources.static-locations=file:F:/upload/

# 单个文件的最大值
spring.servlet.multipart.max-file-size=100MB
# 上传文件总的最大值
spring.servlet.multipart.max-request-size=100MB

# 可将 com.dao包下的dao接口的SQL语句打印到控制台，学习MyBatis时可以开启
logging.level.com.dao=debug

#驼峰式命名和数据库字段不对应
mybatis.configuration.map-underscore-to-camel-case=true